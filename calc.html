<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js"></script>
    <title>iOS Calculator</title>
</head>
<body>
    <div id="result-screen">0</div>
    <div class="buttons">
        <button class="half button service">C</button>
        <button class="quarter button service">←</button>
        <button class="quarter orange">÷</button>
        
        <button class="quarter button num">7</button>
        <button class="quarter button num">8</button>
        <button class="quarter button num">9</button>
        <button class="quarter orange">X</button>
        
        <button class="quarter button num">4</button>
        <button class="quarter button num">5</button>
        <button class="quarter button num">6</button>
        <button class="quarter orange">-</button>
        
        <button class="quarter button num">1</button>
        <button class="quarter button num">2</button>
        <button class="quarter button num">3</button>
        <button class="quarter orange">+</button>
        
        <button class="three-quarters button num">0</button>
        <button class="quarter orange">=</button>
        

    </div>
</body>
</html>
